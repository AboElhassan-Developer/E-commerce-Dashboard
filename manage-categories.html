<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories | Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="admin-body">

  <!-- Sidebar -->
  <div class="admin-sidebar p-3" id="sidebar">
    <h4 class="text-white text-center mb-4">
      <i class="bi bi-shop-window"></i> Admin Panel
    </h4>
    <div class="list-group">
      <a href="dashboard.html" class="list-group-item list-group-item-action">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a href="manage-products.html" class="list-group-item list-group-item-action">
        <i class="bi bi-box-seam me-2"></i> Manage Products
      </a>
      <a href="manage-categories.html" class="list-group-item list-group-item-action">
        <i class="bi bi-tags me-2"></i> Manage Categories
      </a>
      <a href="admin-orders.html" class="list-group-item list-group-item-action">
        <i class="bi bi-cart-check me-2"></i> Orders
      </a>
      <a href="users.html" class="list-group-item list-group-item-action">
        <i class="bi bi-person me-2"></i> Users
      </a>
      <a href="#" onclick="handleLogout()" class="list-group-item list-group-item-action">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="admin-content p-4 w-100">
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="btn btn-success d-md-none m-3" id="toggleSidebar">
      <i class="bi bi-list"></i> Menu
    </button>

    <div class="container">
      <div class="users-header text-center">
        <h2>Category Management</h2>
        <p>Manage product categories</p>
      </div>

      <!-- Add New Category -->
      <form id="addCategoryForm" class="d-flex gap-2 mb-4" enctype="multipart/form-data">
        <input type="text" id="newCategory" class="form-control" placeholder="Add new category name" required />
        <input type="file" id="newCategoryImage" class="form-control" accept="image/*" required />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <!-- Categories -->
      <section id="categories" class="mt-5">
        <h3>Categories</h3>
        <div class="table-responsive">
          <table class="table table-bordered admin-table">
            <thead>
              <tr>
                <th>Category ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Product Count</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="categoryList">
            </tbody>
          </table>
        </div>
      </section>

      <!-- Edit Category Modal -->
      <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editCategoryForm" enctype="multipart/form-data">
                <input type="hidden" id="editCategoryId" />
                <div class="mb-3">
                  <label for="editCategoryName" class="form-label">Category Name</label>
                  <input type="text" id="editCategoryName" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="editCategoryImage" class="form-label">Category Image</label>
                  <input type="file" id="editCategoryImage" class="form-control" accept="image/*" />
                  <div class="mt-2" id="editCategoryImagePreviewContainer" style="display:none;">
                    <img id="editCategoryImagePreview" src="" alt="Preview" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleLogout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
  <script src="js/manage-categories.js"></script>
</body>

</html>
