<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="admin-container d-flex">
    <!-- Sidebar -->
    <div class="admin-sidebar p-3" id="sidebar">
      <h4 class="text-white text-center mb-4">
        <i class="bi bi-shop-window"></i> Admin Panel
      </h4>
      <div class="list-group">
        <a href="admin-panel.html" class="list-group-item list-group-item-action">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a href="manage-products.html" class="list-group-item list-group-item-action">
          <i class="bi bi-box-seam me-2"></i> Manage Products
        </a>
        <a href="admin-orders.html" class="list-group-item list-group-item-action">
          <i class="bi bi-cart-check me-2"></i> Orders
        </a>
        <a href="users.html" class="list-group-item list-group-item-action active">
          <i class="bi bi-person me-2"></i> Users
        </a>
        <a href="#" onclick="handleLogout()" class="list-group-item list-group-item-action">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content p-4 w-100">
      <!-- Sidebar Toggle Button for Mobile -->
      <button class="btn btn-success d-md-none m-3" id="toggleSidebar">
        <i class="bi bi-list"></i> Menu
      </button>

      <div class="container">
        <div class="users-header text-center mb-4">
          <h2>User Management</h2>
          <p>Manage roles and access for registered users</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-success" id="addUserBtn">
            <i class="bi bi-person-plus-fill me-2"></i>Add User
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered text-center admin-table" id="userTable">
            <thead>
              <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit User -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add / Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Role</label>
              <select class="form-select" id="userRole" required>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleLogout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
  <script src="js/users.js"></script>
</body>
</html>
