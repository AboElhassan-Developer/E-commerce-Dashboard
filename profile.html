<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .profile-header {
            background-color: #2E7D32;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }

        .nav-pills .nav-link.active {
            background-color: #2E7D32;
        }

        .nav-pills .nav-link {
            color: #2E7D32;
        }

        .btn-primary {
            background-color: #2E7D32;
            border-color: #2E7D32;
        }

        .btn-primary:hover {
            background-color: #1B5E20;
            border-color: #1B5E20;
        }

        .btn-outline-primary {
            color: #2E7D32;
            border-color: #2E7D32;
        }

        .btn-outline-primary:hover {
            background-color: #2E7D32;
            border-color: #2E7D32;
        }

        .order-card {
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.5em 0.8em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShopZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart <span class="badge bg-light text-dark" id="cartCount">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="wishlist.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-heart"></i> Wishlist <span class="badge bg-light text-dark" id="wishlistCount">0</span>
                    </a>
                    <button id="logoutBtn" class="btn btn-outline-light" onclick="handleLogout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container text-center">
            <img src="images/default-avatar.png" alt="Profile Picture" class="profile-img mb-3" id="profileImage">
            <h2 id="userName">User Name</h2>
            <p class="mb-0" id="userEmail">user@example.com</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Profile Navigation -->
                <div class="nav flex-column nav-pills mb-4" role="tablist">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#profile" type="button">
                        <i class="bi bi-person-circle"></i> Profile Information
                    </button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#orders" type="button">
                        <i class="bi bi-box-seam"></i> Recent Orders
                    </button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#wishlist" type="button">
                        <i class="bi bi-heart"></i> Wishlist
                    </button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#settings" type="button">
                        <i class="bi bi-gear"></i> Settings
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Profile Information -->
                    <div class="tab-pane fade show active" id="profile">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Profile Information</h4>
                                <form id="profileForm">
                                    <div class="mb-3">
                                        <label class="form-label">Profile Picture</label>
                                        <div class="d-flex align-items-center">
                                            <img src="images/default-avatar.png" alt="Current Profile Picture" 
                                                 class="rounded-circle me-3" style="width: 64px; height: 64px; object-fit: cover;">
                                            <input type="file" class="form-control" id="profilePicture" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" id="address" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Orders -->
                    <div class="tab-pane fade" id="orders">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Recent Orders</h4>
                                <div id="recentOrders">
                                    <!-- Orders will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Wishlist -->
                    <div class="tab-pane fade" id="wishlist">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">My Wishlist</h4>
                                <div class="row g-4" id="wishlistItems">
                                    <!-- Wishlist items will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="tab-pane fade" id="settings">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Account Settings</h4>
                                <form id="settingsForm">
                                    <div class="mb-3">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-shield-lock"></i> Update Password
                                    </button>
                                </form>
                                <hr class="my-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">Delete Account</h5>
                                        <p class="text-muted mb-0">This action cannot be undone.</p>
                                    </div>
                                    <button class="btn btn-danger" id="deleteAccountBtn">
                                        <i class="bi bi-trash"></i> Delete Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/profile.js"></script>
</body>
</html>
